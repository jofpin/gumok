<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example &#8250; Gumok</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="google" value="notranslate"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="gumok.min.js"></script>
</head>

<body>

<!-- Example gumokJS -->

<div id="example">
  <h1>{{title}}</h1>
  <p>{{description}}</p>
</div>

<style type="text/css">
@import url(http://fonts.googleapis.com/css?family=Fredoka+One|Ubuntu);
body {
  background: #ebebeb;
  text-align: center;
}
h1 {
  color: #777e8c;
  font-family: "Fredoka One", sans-serif;
  font-size: 4.23em;
  font-weight: normal;
  margin-top: 1.20em;
}
p {
  font-family: "Ubuntu", sans-serif;
  font-weight: bold;
  font-size: 2em;
  color: #707070;
}
</style>

<!-- example code -->
<script>
/* example of gumok */
  Gumok.view("#example",{
    title: "Gumok Example",
    description: "Hello so used gumok"
  });
</script>
</body>
</html>
